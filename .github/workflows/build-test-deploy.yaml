name: build test and deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
      - name: 🦄 Use .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - name: ✨ NuGet Restore
        run: dotnet restore
        working-directory: ${{env.working-directory}}
      - name: 🛠️ Build Solution
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{env.working-directory}}
      - name: 🧪 Run Tests
        run: dotnet test --no-restore --verbosity normal
        working-directory: ${{env.working-directory}}
      - name: 🌎 Build Website
        run: |
          dotnet run \
            --project './src/Statix' \
            --content './sample/content' \
            --theme './sample/themes/statixdemo' \
            --source 'https://github.com/swharden/Statix/blob/main/sample/content' \
            --site 'https://statix.swharden.com'
      - name: 🚀 Deploy Website
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch \
              --destination '$web' \
              --source './sample/content' \
              --connection-string '${{ secrets.BLOB_CONNECTION_STRING }}' \
              --output none
