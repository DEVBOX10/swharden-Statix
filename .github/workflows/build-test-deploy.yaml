name: build test and deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ¦„ Use .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - name: âœ¨ NuGet Restore
        run: dotnet restore --project ./src/Statix
      - name: ğŸ› ï¸ Build Solution
        run: dotnet build --project ./src/Statix --configuration Release --no-restore
      - name: ğŸ§ª Run Tests
        run: dotnet test --project ./src/Statix --no-restore --verbosity normal
      - name: ğŸŒ Build Website
        run: |
          dotnet run \
            --project ./src/Statix \
            --content ./sample/content \
            --theme ./sample/themes/statixdemo \
            --source https://github.com/swharden/Statix/blob/main/sample/content \
            --site https://statix.swharden.com
      - name: ğŸš€ Deploy Website
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch \
              --destination '$web' \
              --source './sample/content' \
              --connection-string '${{ secrets.BLOB_CONNECTION_STRING }}' \
              --output none
