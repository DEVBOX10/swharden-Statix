on:
  push:
    branches:
      - main
  schedule:
    - cron: "5 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2
      - name: Use .NET Core 3.1 ğŸ¦„
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - name: NuGet Restore âœ¨
        run: dotnet restore
        working-directory: ${{env.working-directory}}
      - name: Build Solution ğŸ› ï¸
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{env.working-directory}}
      - name: Run Tests ğŸ§ª
        run: dotnet test --no-restore --verbosity normal
        working-directory: ${{env.working-directory}}
      - name: Deploy Website ğŸš€
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az storage blob upload-batch --destination $web --source ./sample/content --connection-string "<BLOB_CONNECTION_STRING>"
