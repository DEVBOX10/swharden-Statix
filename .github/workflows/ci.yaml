name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "5 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2

      - name: ✨ Set up .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"

      - name: 🚚 NuGet Restore
        run: dotnet restore ./src

      - name: 🛠️ Build Solution
        run: dotnet build ./src --configuration Release --no-restore

      - name: 🧪 Run Tests
        run: dotnet test ./src --no-restore

      - name: 🌎 Build for Azure Static Site
        run: |
          dotnet run \
            --project './src/Statix' \
            --content './sample/content' \
            --theme './sample/themes/statixdemo' \
            --urlSource 'https://github.com/swharden/Statix/blob/main/sample/content' \
            --urlSite 'https://statix.z20.web.core.windows.net'

      - name: 🚀 Deploy to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch \
              --destination '$web' \
              --source './sample/content' \
              --connection-string '${{ secrets.BLOB_CONNECTION_STRING }}' \
              --output none

      - name: 🌎 Build for Hosted Server
        run: |
          dotnet run \
            --project './src/Statix' \
            --content './sample/content' \
            --theme './sample/themes/statixdemo' \
            --urlSource 'https://github.com/swharden/Statix/blob/main/sample/content' \
            --urlSite 'https://swharden.com/software/statix'

      - name: 🚀 Deploy using FTP
        uses: SamKirkland/FTP-Deploy-Action@65c6a8f943bbf04faf9b59520a103318b418952e # 4.1.0
        with:
          local-dir: sample/content/
          server-dir: /software/statix/
          protocol: ftps
          server: swharden.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: minimal

      - name: 🧹 Clear Website Cache
        run: curl --user deploy:${{ secrets.CACHE_PASSWORD }} https://swharden.com/admin/clear-cache.php