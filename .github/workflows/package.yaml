name: Package

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2

      - name: ✨ Set up .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true

      - name: 🚚 NuGet Restore
        run: dotnet restore ./src

      - name: 🛠️ Build Solution
        run: dotnet build ./src --no-restore --configuration Release

      - name: 🧪 Run Tests
        run: dotnet test ./src --no-restore --configuration Release

      - name: 📦 Create Package
        run: dotnet pack ./src --no-restore --configuration Release

      - name: 🚀 Deploy to NuGet
        run: dotnet nuget push ./src/Statix/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
