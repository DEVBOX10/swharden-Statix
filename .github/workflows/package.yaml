name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: âœ¨ Set up .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"

      - name: ğŸšš NuGet Restore
        run: dotnet restore ./src

      - name: ğŸ› ï¸ Build Solution
        run: dotnet build ./src --no-restore --configuration Release

      - name: ğŸ§ª Run Tests
        run: dotnet test ./src --no-restore --configuration Release

      - name: ğŸ“¦ Create Package
        run: dotnet pack ./src --no-restore --configuration Release

      - name: ğŸš€ Deploy to NuGet
        run: dotnet nuget push ./src/Statix/bin/Release
