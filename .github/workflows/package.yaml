name: Package

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: âœ¨ Set up .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true

      - name: ğŸšš NuGet Restore
        run: dotnet restore ./src

      - name: ğŸ› ï¸ Build Solution
        run: dotnet build ./src --no-restore --configuration Release

      - name: ğŸ§ª Run Tests
        run: dotnet test ./src --no-restore --configuration Release

      - name: ğŸ“¦ Create Package
        run: dotnet pack ./src --no-restore --configuration Release

      - name: ğŸš€ Deploy to NuGet
        run: dotnet nuget push ./src/Statix/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
