name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2

      - name: ✨ Set up .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"

      - name: 🚚 NuGet Restore
        run: dotnet restore ./src

      - name: 🛠️ Build Solution
        run: dotnet build ./src --no-restore --configuration Release

      - name: 🧪 Run Tests
        run: dotnet test ./src --no-restore --configuration Release

      - name: 📦 Create Package
        run: dotnet pack ./src --no-restore --configuration Release

      - name: 🚀 Deploy to NuGet
        run: dotnet nuget push ./src/Statix/bin/Release
